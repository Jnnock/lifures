			<h1>让肌肤水水的 保湿产品选择要谨慎</h1>
		</div><!-- /header -->

		<div class="ui-content" role="main">
			<div style="padding:5px">
                <p>
                	对于美肤这件事来说除了要求自己的肌肤白皙之外，水嫩也是很多人追求的一个目标，很多时候我们去买护肤品的时候都要知道这种护肤品究竟补水程度好不好。虽然说现在很多产品都说自己的保湿程度很好，但是不同类型的产品的保湿度也是有区别的。
                </p>
                <img src="http://imgs.mama.cn/attachment/pic/all/20140223/1393153286_24346.jpg"/>
                <p>
                	保湿“锁水”是关键

　　几乎所有护肤品都有保湿功效，但我们要弄清楚一点，并不是补的越多吸收的越多，因为外加的水分无法让肌肤真正回到水润状态，而好的保湿产品旨在强化肌肤细胞水合作用。补水的同时也要适当补油，才能做到锁住水分不流失。适度补油相当于在水面上加盖一层薄膜，这样才能最大限度防止水分蒸发，充分发挥补水成分的作用。
                </p>
